<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    body{
        background-image: url("resources/infoBG.png");
        background-repeat: repeat-y;
        background-size: cover;
        overflow: auto;
        font-family: "IBM Plex Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        word-wrap: break-word;
        margin: 0;
        padding: 0;
        border: none;
    }
    button{
        transition: 0.2s ease;
    }
    button:hover{
        filter: brightness(120%);
        scale: 1.05;
    }
    #ticky{
        background-image: url("resources/headerBg.PNG");
        background-repeat: no-repeat;
        background-size: 100% 40%;
        top:0;
        width: 100%;
        height: 57%;
        position: fixed;
        z-index: 99;
    }
    #mazi{
        position: absolute;
        top: -5%;
        left: 25%;
        height: 43%;
        width: 45%;
        scale: 0.75;
    }
    .lang{
        position: absolute;
        top: 5%;
        left: 1%;
        width: 7vw;
        height: 6vh;
        background-color: #a889a9;
        border-radius: 0.8rem 0 0 0.8rem;
        border-color: #936fd2;
        border-width: 3px;
        font-family: "IBM Plex Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 20px;
        color: #422369;
        text-shadow: #090b36 0 0 1px;
    }
    #srb{
        border-right: none;
    }
    #eng{
        left: 7%;
        background-color: #e9b4ff;
        border-color: #936fd2;
        border-radius: 0 0.8rem 0.8rem 0;
        border-left: none;
    }
    .right{
        position: absolute;
        top: 3%;
        left: 80%;
        color: #3656a8;
        text-shadow: #090b36 0 0 1px;
    }
    #address{
        top:15%;
    }
    .page{
        position: absolute;
        color: #324d93;
        text-shadow: #090b36 0 0 1px;
        font-size: 20px;
        font-weight: bold;
        background-color: #9be5f6;
        padding: 8px 29px 10px 30px;
        border: none;
        top: 24%;
        left:0;
    }
    #daycare{
        left: 10%;
        padding: 8px 30px 10px 0;
        border-radius: 0 1rem 0 0;
    }
    .dogContainer{
        position: absolute;
        top:20%;
        left: 0;
        width: 800px;
        height: 500px;
        margin: 0;
        padding: 2rem;
        box-sizing: border-box;
        z-index: 1;
    }
    .dogWrapper{
        position:relative;
        max-width: 40rem;
        margin: 0 auto;
    }
    .dog{
        background-image: url("resources/dogsBG.png");
        background-repeat: repeat-x;
        background-size: cover;
        display: flex;
        aspect-ratio: 3/2;
        overflow-x: hidden;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        box-shadow: 0 0 5px #161949;
        border-radius:0.5rem;
        border: #3c5714 solid 5px;
    }
    .dog img{
        flex: 1 0 100%;
        scroll-snap-align: start;
        object-fit: contain;
    }
    .dogNav{
        display: flex;
        column-gap: 1rem;
        position: absolute;
        bottom: -6rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }
    .dogNav img{
        width: 5rem;
        height: 5rem;
        object-fit: cover;
        cursor: pointer;
        border-radius: 0.25rem;
        opacity: 0.75;
        transition: opacity ease 0.25s, transform 0.25s ease;
        border: 2px #3c5714 solid;
        box-shadow: 0 0 2px #161949;
    }
    .dogNav img:hover{
        opacity: 1;
        transform: scale(1.05);
    }
    .text{
        position: absolute;
        top: 22%;
        left: 50%;
        background-color: #ebf8ff;
        border-radius: 0.5rem 0.5rem 0 0;
        padding: 1rem;
        border: #3656a8 ridge 3px;
        box-shadow:
                0 -4px 3px -4px  #12166c,  /* top */
                -4px 0 3px -4px  #12166c,   /* left */
                4px 0 3px -4px  #12166c;   /* right */
        color: #3656a8;
        text-shadow: #090b36 0 0 1px;
    }
    #about{
        padding: 1rem 2rem 0.2rem 1rem;
        border-bottom:none;
    }
    #info{
        top: 31%;
        width: 35%;
        border-radius: 0 0.5rem 0.5rem 0.5rem;
        text-shadow: #090b36 0 0 0.5px;
    }
    #prices{
        top:47%;
        font-size: 1.2rem;
        border-radius: 0.5rem 0.5rem 0.5rem 0.5rem;
    }
    #book{
        position: absolute;
        font-weight: 700;
        font-variation-settings: "wdth" 100;
        top: 86%;
        left:50%;
        width: 35%;
        height: 8%;
        font-size: 25px;
        border-radius: 1rem;
        color: #3d3b1d;
        text-shadow: #4f6712 0 0 1.3px;
        border: 4px ridge #a6a147;
        box-shadow: #68791c 0 0 3px;
        background-color: #d4ef62;
    }
  </style>
</head>
<body>

<div class="dogContainer">
    <div class="dogWrapper">
        <div class="dog"></div>
        <div class="dogNav"></div>
    </div>
</div>
<p class="text" id="info"></p>
<h1 class="text" id="about"></h1>
<p class="text" id="prices"></p>
<button id="book">Book an Appointment!</button>

<!-- sticky title -->
<div id="ticky">
    <img id="mazi" src="headerTitile.PNG" alt="MAZI PAZI"/>
    <button class="lang" id="srb">SRB</button>
    <button class="lang" id="eng">ENG</button>
    <button class="page" id="grooming">Grooming</button>
    <button class="page" id="daycare">Daycare/Boarding</button>
    <h2 class="right" id="phone">(123)-456-7890</h2>
    <h2 class="right" id="address">999 Address Street</h2>
</div>

<script src="more%20info.js"></script>
</body>
</html>
